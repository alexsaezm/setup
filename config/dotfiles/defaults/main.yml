vim:
  autoload: '{{ ansible_user_dir}}/.vim/autoload'
  bundle: '{{ ansible_user_dir}}/.vim/bundle'
  config: '{{ ansible_user_dir }}/.vim'
  packages:
    - "'dkarter/bullets.vim'"
    - "'fatih/vim-go', { 'tag': 'v1.22', 'do': ':GoInstallBinaries' }"
    - "'hashivim/vim-vagrant'"
    - "'itchyny/lightline.vim'"
    - "'mattn/vim-lsp-settings'"
    - "'mengelbrecht/lightline-bufferline'"
    - "'morhetz/gruvbox'"
    - "'pearofducks/ansible-vim'"
    - "'prabirshrestha/async.vim'"
    - "'prabirshrestha/asyncomplete-lsp.vim'"
    - "'prabirshrestha/asyncomplete.vim'"
    - "'prabirshrestha/vim-lsp'"
    - "'tpope/vim-fugitive'"
    - "'tpope/vim-rsi'"
    - "'tpope/vim-sensible'"
    - "'tpope/vim-speeddating'"
    - "'tpope/vim-vinegar'"
    - "'vimwiki/vimwiki'"
neovim:
  autoload: '{{ ansible_user_dir }}/.local/share/nvim/site/autoload'
  bundle: '{{ ansible_user_dir}}/.local/share/nvim/plugged'
  config: '{{ ansible_user_dir }}/.config/nvim/'
  packages:
    - "'dkarter/bullets.vim'"
    - "'fatih/vim-go', { 'tag': 'v1.22' }"
    - "'hashivim/vim-vagrant'"
    - "'itchyny/lightline.vim'"
    - "'mengelbrecht/lightline-bufferline'"
    - "'morhetz/gruvbox'"
    - "'pearofducks/ansible-vim'"
    - "'tpope/vim-fugitive'"
    - "'tpope/vim-rsi'"
    - "'tpope/vim-sensible'"
    - "'tpope/vim-speeddating'"
    - "'tpope/vim-vinegar'"
    - "'vimwiki/vimwiki'"
gopath: '{{ ansible_user_dir }}/Developer'
editor: 'vim'
prompt: '\u@\h \W \\$ '
